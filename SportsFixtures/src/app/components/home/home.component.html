<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<div class = "container" >
<mat-toolbar class="mat-elevation-z8 main-toolbar">
    <button *ngIf = "isUserLogged()" type="button" mat-icon-button (click)="menuButtonClick()">
        <i class="material-icons" style="vertical-align: middle">
            menu
        </i>
    </button>
    <span class = "title-toolbar">{{title}}</span>
    <span class = "logged-user">
      
      <button [matMenuTriggerFor]="menu" type="button"  mat-button>
          <i class="material-icons" style="vertical-align: middle; padding-bottom: 3px;">
              account_circle
          </i>  
        {{getLogged()}}
      </button>
      <mat-menu #menu="matMenu">
          <button mat-menu-item *ngIf = "!isUserLogged()" routerLink="login" (click)="sidenav.close()">Log in</button>
          <button mat-menu-item *ngIf = "isUserLogged()" routerLink="login" (click)="logOut()">Log out</button>
      </mat-menu>
    </span>
</mat-toolbar>
<mat-sidenav-container class="frontpage-container" (backdropClick) = "close()">
  <mat-sidenav-content class="frontpage-sidenav-content">
      <router-outlet></router-outlet>
  </mat-sidenav-content>

  <mat-sidenav #sidenav class="frontpage-sidenav" (keydown.escape) = "close()" disableClose>
    <div class="title-sidenav">Menu</div>
    <div *ngIf = "checkRole('Admin')">
      <button type="button" routerLink="users" class="button-sidenav" (click)="menuButtonClick()" mat-flat-button>
        <mat-icon aria-label="Users" >supervisor_account</mat-icon>
        Users
      </button>
      <button type="button" routerLink="sports" class="button-sidenav" (click)="menuButtonClick()" mat-flat-button>
        <mat-icon aria-label="Sports" >directions_bike</mat-icon>
        Sports
      </button>
      <button type="button" routerLink="teams" class="button-sidenav" (click)="menuButtonClick()" mat-flat-button>
        <mat-icon aria-label="Teams" >category</mat-icon>
        Teams
      </button>
      <button type="button" routerLink="encounters" class="button-sidenav" (click)="menuButtonClick()" mat-flat-button>
        <mat-icon aria-label="Encounters" >flash_on</mat-icon>
        Encounters
      </button>
      <button type="button" routerLink="logs" class="button-sidenav" (click)="menuButtonClick()" mat-flat-button>
        <mat-icon aria-label="Logs" >list_alt</mat-icon>
        Logs
      </button>
    </div>
    <div *ngIf = "checkRole('Follower')">
      <button type="button" routerLink="welcome" class="button-sidenav" (click)="menuButtonClick()" mat-flat-button>
        <mat-icon aria-label="Home" >home</mat-icon>
        Home
      </button>
      <button type="button" routerLink="comments" class="button-sidenav" (click)="menuButtonClick()" mat-flat-button>
        <mat-icon aria-label="Encounters" >flash_on</mat-icon>
        Encounters
      </button>
      <button type="button" routerLink="follower-teams" class="button-sidenav" (click)="menuButtonClick()" mat-flat-button>
        <mat-icon aria-label="Teams" >category</mat-icon>
        Teams
      </button>
      <button type="button" routerLink="calendar" class="button-sidenav" (click)="menuButtonClick()" mat-flat-button>
        <mat-icon aria-label="Calendar" >calendar_today</mat-icon>
        Calendar
      </button>
      <button type="button" routerLink="positions" class="button-sidenav" (click)="menuButtonClick()" mat-flat-button>
        <mat-icon aria-label="Positions" >format_list_numbered</mat-icon>
        Positions
      </button>
    </div>
  </mat-sidenav>

  
</mat-sidenav-container>
</div>
