<div class="card-deck-container">
    <div *ngFor="let eventList of encountersCalendar" class="neededForNgFor">
        <event-card *ngFor="let event of eventList"
        [event] = "event"
        [date] = "date"
        [encounterCount] = "event && event.encounters ? event.encounters.length : 0"
        ></event-card> 
    </div>  
    <p *ngIf = "!existEncounter()" style="width:100%; text-align:center">No events in this month</p>
</div>
