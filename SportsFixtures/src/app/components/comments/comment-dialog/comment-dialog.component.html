<h1 class = "dialog-title" mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <mat-form-field class = "dialog-input">
    <input matInput [errorStateMatcher]="matcher" [formControl] = "commentControl" type = "text" placeholder="Comment text" (focus) = "removeError(commentControl, 'errorMessage')">
    <mat-error *ngIf="commentControl.hasError('errorMessage')">{{genericError.errorMessage}}</mat-error>
    <mat-error *ngIf="commentControl.hasError('required')">This field is required</mat-error>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button [disabled] = "!allValid()" (click) = "onSaveClick()" cdkFocusInitial>Save</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
