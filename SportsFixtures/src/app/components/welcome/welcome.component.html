  <div class="mat-elevation-z8" style="margin-left: auto; margin-right:auto; margin-top:20px; width:70%; background-color: white; padding:20px">
    <h2 style="color:rgb(20, 140, 60); margin-bottom: 0px;">Welcome, {{getUsername()}}</h2>
    <img style="width:80%; margin: 20px auto 20px auto; max-width: 600px;" src="assets/imgs/welcome.png">
    <div *ngIf = "checkRole('Admin')">
        <button type="button" routerLink="../users" color="primary" class="button-menu" mat-flat-button>
          Users
        </button>
        <button type="button" routerLink="../sports" color="primary" class="button-menu"  mat-flat-button>
          Sports
        </button>
        <button type="button" routerLink="../teams" color="primary" class="button-menu"  mat-flat-button>
          Teams
        </button>
        <button type="button" routerLink="../encounters" color="primary" class="button-menu"  mat-flat-button>
          Encounters
        </button>
        <button type="button" routerLink="../logs" color="primary" class="button-menu"  mat-flat-button>
          Logs
        </button>
      </div>
      <div *ngIf = "checkRole('Follower')">
        <button type="button" routerLink="../calendar" color="primary" class="button-menu" mat-flat-button>
          Calendar
        </button>
        <button type="button" routerLink="../follower-teams" color="primary" class="button-menu" mat-flat-button>
          Teams
        </button>
        <button type="button" routerLink="../comments" color="primary" class="button-menu"  mat-flat-button>
          Encounters
        </button>
        <button type="button" routerLink="../positions" color="primary" class="button-menu" mat-flat-button>
          Positions
        </button>
      </div>
  </div>
