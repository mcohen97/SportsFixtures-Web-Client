<h1 class = "dialog-title" mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <div [hidden] = "data.isTwoTeams" *ngFor = "let team of data.teams">
    <span>
      {{team.name}}
    </span>
    <mat-select 
    [id] = "team.name"
    Name = "teamPosition"
    placeholder="Position"
    class = "select-position" 
    >
        <mat-option [value] = 0>--</mat-option>
        <mat-option *ngFor = "let position of positions" [value] = position>{{position}}</mat-option>
    </mat-select>
  </div>
  <mat-select 
    [(ngModel)]="selectedWinner"
    Name = "teamPosition"
    placeholder="Select winner"
    class = "select-winner" 
    *ngIf = "data.isTwoTeams"
    >
      <mat-option [value] = "0">Tie</mat-option>
      <mat-option [value] = "data.teams[0].id">{{data.teams[0].name}}</mat-option>
      <mat-option [value] = "data.teams[1].id">{{data.teams[1].name}}</mat-option>
  </mat-select>
  {{error}}
</div>
<div mat-dialog-actions>
  <button mat-button [disabled] = false (click) = "onSaveClick()" cdkFocusInitial>Save</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
