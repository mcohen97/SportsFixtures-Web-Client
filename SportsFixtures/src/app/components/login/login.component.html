<div class="login-container">
    <mat-card class = "login-card">
        <form (submit) = "login($event)" class = "login-form">
            <div class="loading-shade" *ngIf="isLoading">
                <mat-spinner *ngIf="isLoading"></mat-spinner>
            </div>
            <mat-card-title class = "login-card-title">
                Log in
            </mat-card-title>
            <mat-form-field>
                <input matInput type = "text" placeholder="Username" id="username" class = "form-fieald">
            </mat-form-field>
            <mat-form-field>
                <input matInput type = "password" placeholder="Password" id="password" class = "form-fieald">
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary" class = "form-submit">Log In</button>
            <mat-error *ngIf="errorLogin">
                {{errorMessage}}
            </mat-error>    
        </form>
    </mat-card>
</div>
